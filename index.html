<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Medicine Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            line-height: 1;
            float: left;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: right;
            display: inline;
        }

        a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        /* Header Section with Background Image */
        header {
            background: url('your-background-image.jpg') center center/cover no-repeat;
            color: #fff; /* Adjusted text color */
            text-align: center;
            padding: 100px 0;
        }

        header h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333; /* Adjusted text color for better contrast */
        }

        header p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #666; /* Adjusted text color for better contrast */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Products Section */
        #products {
            background-color: #f4f4f4;
            padding: 50px 0;
        }

        #products h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Video Section */
        #videos {
            padding: 50px 0;
        }

        #videos h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Contact Section */
        #contact {
            background-color: #333;
            color: white;
            padding: 50px 0;
        }

        #contact h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1>MediStore</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section with Background Image -->
    <header id="home">
        <div class="container">
            <h2>Welcome to MediStore</h2>
            <p>Your trusted online pharmacy for all your medical needs.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products">
        <div class="container">
            <h2>Our Products</h2>
            <!-- Product listings go here -->
        </div>
    </section>

    <!-- Video Section -->
    <section id="videos">
        <div class="container">
            <h2>Watch Our Videos</h2>
            <!-- Video player and descriptions go here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <!-- Contact form goes here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2023 MediStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
